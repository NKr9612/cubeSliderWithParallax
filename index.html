<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <!-- Demo styles -->
 <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- Swiper -->
    <div class="swiper-container mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide one">
        </div>
        <div class="swiper-slide two">
          <img id = 'imageParallax' src="https://cdn.adrino.cloud/adr2021/cubeWedelWithParallax/graphics/cube_2_1.png" alt="" data-swiper-parallax="-200">

        </div>
        <div class="swiper-slide three">
          <img src="https://cdn.adrino.cloud/adr2021/cubeWedelWithParallax/graphics/cube_3_1.png" alt="" data-swiper-parallax="-400">

        </div>
        <div class="swiper-slide four">
          <img id = 'imageParallax' src="https://cdn.adrino.cloud/adr2021/cubeWedelWithParallax/graphics/cube_2_11.png" alt="" data-swiper-parallax="-200">

        </div>
      </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        effect: "cube",
        parallax: true,
        loop:true,
        grabCursor: true,
        cubeEffect: {
          // shadow: true,
          // slideShadows: true,
          shadowOffset: 20,
          shadowScale: 0.94,
        },
     
      });
    </script>
  </body>
</html>
